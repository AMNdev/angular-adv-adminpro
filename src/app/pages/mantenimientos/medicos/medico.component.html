<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>

        <form
          class="form p-t-20"
          [formGroup]="medicoForm"
          (submit)="guardarMedico()"
        >
          <div class="form-group row" *ngIf="medicoSeleccionado">
            <label for="exampleInputuname">Imagen</label>
            <div class="col-sm-9">
              <div class="input-group text-center">
                <img
                  [src]="medicoSeleccionado!.img! | imagen: 'medicos'"
                  alt=""
                  class="w200 text-center"
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre del médico"
                formControlName="nombre"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Hospital</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-hospital-o"></i>
              </div>

              <select
                name=""
                id=""
                class="form-control"
                formControlName="hospital"
              >
                <option value="">Seleccione Hospital</option>
                <option
                  *ngFor="let hospital of hospitales"
                  [value]="hospital._id"
                >
                  {{ hospital.nombre }}
                </option>
              </select>
            </div>
          </div>

          <button
            [disabled]="medicoForm.invalid"
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
          <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">
          Cancel
        </button> -->
        </form>
      </div>
    </div>
  </div>

  <div class="col animated fadeIn" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ hospitalSeleccionado!.nombre }}</h6>

        <img
          [src]="hospitalSeleccionado!.img! | imagen: 'hospitales'"
          alt=""
          class="img-thumbnail text-center"
        />
      </div>
    </div>
  </div>
</div>
